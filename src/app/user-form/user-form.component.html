<div class="container">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="my-4 mx-auto" style="max-width: 400px;">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" class="form-control" formControlName="name">
      <div *ngIf="userForm.get('name')?.errors?.['maxlength']" class="text-danger">
        Maximum length exceeded.
      </div>
    </div>
    <div class="mb-3">
      <label for="age" class="form-label">Age:</label>
      <input type="number" id="age" class="form-control" formControlName="age">
      <div *ngIf="userForm.get('age')?.errors?.['min'] || userForm.get('age')?.errors?.['max']" class="text-danger">
        Age must be between 16 and 100.
      </div>
    </div>
    <div class="mb-3">
      <label for="salary" class="form-label">Salary:</label>
      <input type="number" id="salary" class="form-control" formControlName="salary">
      <div *ngIf="userForm.get('salary')?.errors?.['min'] || userForm.get('salary')?.errors?.['max']" class="text-danger">
        Salary must be between 2000 and 10000.
      </div>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address:</label>
      <input type="text" id="address" class="form-control" formControlName="address">
      <div *ngIf="userForm.get('address')?.errors?.['maxlength']" class="text-danger">
        Maximum length exceeded.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
